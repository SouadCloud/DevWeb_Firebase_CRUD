<div class="pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Liste des étudiants</h1>
</div>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th scope="col">Nom</th>
            <th scope="col">Prénom</th>
            <th scope="col">Email</th>
            <th scope="col">Mot de passe</th>
            <th scope="col">Age</th>
            <th scope="col">Téléphone</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of students">
            <td scope="col">{{student.lasttName}}</td>
            <td scope="col">{{student.firstName}}</td>
            <td scope="col">{{student.email}}</td>
            <td scope="col">{{student.password}}</td>
            <td scope="col">{{student.age}}</td>
            <td scope="col">{{student.phone}}</td>
            <td>
                <button type="button" class="btn btn-danger" (click)="delete(student.id)">Delete</button>
                <button type="button" class="btn btn-primary" [routerLink]="'/add-student'" [queryParams]="{idurl: student.id}">Edit</button>
            </td>
        </tr>
    </tbody>
</table>
