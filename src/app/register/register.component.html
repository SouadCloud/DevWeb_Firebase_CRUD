<div class="container">
    <div class="row">
         <h1><i class="fa fa-lock" aria-hidden="true"></i> S'enrgistrer</h1>
       
    </div><br /><br />
      
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user-tie"></i></span>
        </div>
            <input type="text" name="mail" class="form-control" placeholder="email" [(ngModel)] = "email"/>
    </div><br />
         
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-key icon"></i></span>
        </div>
        <input type="Password" name="password" class="form-control" placeholder="password" [(ngModel)] = "password"/>
    </div><br />
        <button type="button" class="btn btn-success" (click)="createUser()"><span class="glyphicon glyphicon-off"></span> S'enregistrer</button>
    
</div>
